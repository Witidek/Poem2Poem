{{extend 'layout.html'}}
<h2>
    Edit your poem
</h2>
<style>
textarea {
    width: 100px;
    height: 70px;
}
input { width:50px; }
</style>
<pre>
{{=poem.body}} {{if lines:}}{{for line in lines:}}</br>{{=line.line}}{{pass}}{{pass}}
</pre>
</br>
{{=form}}
</br>
{{for line in lines:}}
<form>
    Lines: 
    <input type = "text" name = "row" value = "{{=line.line}}" size = "35" readonly>
    <input type = "button" value = "Delete" onclick = {{response.flash = "OK"}}>
</form>
{{pass}}
{{if poem.permission == 'Private':}}
<h2>
    Added Permissions
</h2>

{{=forms}}
{{pass}}
